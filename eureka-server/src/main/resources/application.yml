server:
  port: 8761

spring:
  application:
    name: eureka-server
  zipkin:
    enabled: true
    baseUrl: http://localhost:9411

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    info:
      enabled: true
info:
  app:
    name: ${spring.application.name}
    description: Eureka Server Final Materia Especializaci√≥n Backend I
    version: 1.0.0